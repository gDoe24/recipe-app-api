<!doctype html>

<html lang="en">
{% load static %}

{% include 'user/head.html' %}

{% include 'user/header.html' %}
<body>

	<div class="img-fluid justify-content-center text-white" style="margin-top:8%;
    margin-bottom: 10%; "><img id="tag-jumbo-img" src="{{tag.image2.url}}">
		<h1 class="tag-jumbo-title">{{tag.name}}</h1>
	</div>
<main>
		<div id="tag-sidenav"class="col-2 sidenav d-none d-md-block">
        	<h1 class="my-4">Categories</h1>
        <div class="list-group">
          {% for tag in tags%}
          <a href="{% url 'tag_detail' tag.id %}" class="list-group-item"><h5>{{tag.name}}</h5></a>
   			{% endfor %}
        </div>
      </div>

	
	{% include 'recipe/sortby_tags.html' %}
	
</main>
</body>
{% include 'user/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
 	<script>src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
 </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){

			
			$(window).scroll(()=>{
				
				console.log($(window).scrollTop());
				console.log($(".page-footer").offset().top);

				if (($(window).scrollTop() < ($(".page-footer").offset().top - 450) && 
					($(window).scrollTop()>200))){
					$("#tag-sidenav").addClass('scrolled');
				}
				else{
					$("#tag-sidenav").removeClass('scrolled')
				}
			
       			 $('.tag-rec-row').each(function(i){
            
	            var bottom_of_element = $(this).offset().top + $(this).outerHeight();
	            var bottom_of_window = $(window).scrollTop() + $(window).height()+300;
	            
	            if( bottom_of_window > bottom_of_element ){
	                
	                $(this).animate({"bottom":"60","opacity":1},600,"linear");
	            }
	        	}); 
			});
		})
		
	</script>
  </body>
</html>
